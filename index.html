<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица Грузов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Таблица Грузов</h1>

        <table class="table table-bordered mt-4 table-striped table-hover">
            <thead>
                <tr>
                    <th>Номер груза</th>
                    <th>Название</th>
                    <th>Статус</th>
                    <th>Отправление</th>
                    <th>Назначение</th>
                    <th>Дата отправления</th>
                    <th>Изменить статус</th>
                </tr>
            </thead>
            <tbody id="cargo-table-body">
                <!-- Строки грузов будут добавляться сюда -->
            </tbody>
        </table>

        <button id="toggleFormBtn" class="btn btn-success mt-3">Добавить новый груз</button>

        <div id="addCargoForm" class="mt-4" style="display: none;">
            <h3>Добавить новый груз</h3>
            <form>
                <div class="mb-3">
                    <label for="cargoName" class="form-label">Название груза</label>
                    <input type="text" class="form-control" id="cargoName" required>
                </div>
                <div class="mb-3">
                    <label for="origin" class="form-label">Пункт отправления</label>
                    <select class="form-select" id="origin" required>
                        <option>Москва</option>
                        <option>Санкт-Петербург</option>
                        <option>Екатеринбург</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Пункт назначения</label>
                    <select class="form-select" id="destination" required>
                        <option>Казань</option>
                        <option>Екатеринбург</option>
                        <option>Нижний Новгород</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="departureDate" class="form-label">Дата отправления</label>
                    <input type="date" class="form-control" id="departureDate" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Статус груза</label>
                    <select class="form-select" id="status" required>
                        <option>Ожидает отправки</option>
                        <option>В пути</option>
                        <option>Доставлен</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Добавить груз</button>
                <div id="formError" class="text-danger mt-2" style="display: none;">
                    Пожалуйста, заполните все поля!
                </div>
            </form>
        </div>

        <div class="filter-section">
            <label for="statusFilter" class="form-label">Фильтр по статусу</label>
            <select class="form-select filter-select" id="statusFilter">
                <option value="all">Все</option>
                <option value="Ожидает отправки">Ожидает отправки</option>
                <option value="В пути">В пути</option>
                <option value="Доставлен">Доставлен</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
